<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="flim.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="site.css" />
  <title>A Star Wars Films</title>
</head>

<body>
  <main>
        <div class="text-center">
        <h1 id="title" class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"></h1>
        </div>
        <div class="flex justify-center">
          <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl tracking-tight text-gray-900 dark:text-white">Height: <span id="release_date"></span></h5>
            </a>
          <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
              <h5 class="mb-2 text-2xl tracking-tight text-gray-900 dark:text-white">Director: <span id="director"></span>kg</h5>
              </a>     
          <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
              <h5 class="mb-2 text-2xl tracking-tight text-gray-900 dark:text-white">Episode:<span id="episode_id"></span></h5>
              </a>    
        </div>

    <section id="characters" class="text-center">
      <h2>Characters</h2>
      <p><span id="charactersList"></span></p>
    </section>
    <section id="films" class="text-center">
      <h2 id="name">Planets</h2>
      <ul id="planetsList"></ul>
    </section>
    </section>
  </main>
</body>

</html>
