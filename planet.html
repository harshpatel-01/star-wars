<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./../site.css" /> 
  <script src="https://cdn.tailwindcss.com"></script>
  <title>A Star Wars Character</title>

<body class="flex justify-center min-h-screen items-center">
  <main >
    
  <div class="bg-white p-6 rounded-2xl shadow-lg shadow-gray-100 border-gray-200/50">
    <h1 class="text-3xl font-bold " id="name"></h1>

    <svg width="400" height="60" viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
      <!-- Handle -->
      <rect x="10" y="25" width="50" height="10" fill="#333" />
      <circle cx="15" cy="30" r="3" fill="#999" />
      <circle cx="25" cy="30" r="2" fill="#999" />
      
      <!-- Blade core -->
      <rect x="60" y="27" width="300" height="6" fill="#00f" />
      
      <!-- Glow effect -->
      <rect x="60" y="22" width="300" height="16" fill="#00f" opacity="0.25" rx="8" />
    </svg>
    
    
    <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Planetary data...</p>
    
    <ul class="my-4 space-y-3">
      <li>
        <a href="#" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-500 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
          <p>climate: <span id="climate"></span></p>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-500 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
          <p>Surface: <span id="surface"></span></p>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-500 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
          <p>Diameter: <span id="diameter"></span>m</p>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-500 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
          <P>Terrain: <span id="terrain"></span></P>
        </a>
      </li>
    </ul>
    
    </div>
    
   
  </main>

</html>
